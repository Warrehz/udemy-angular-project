<label>User Name</label>
<input
    type="text"
    class="form-control"
    (input)="onUpdateUserName($event)"
>
<p>{{ userName }}</p>
<button
    class="btn btn-primary"
    [disabled]="!allowNewUser"
    (click)="onUserAdd()">Add User</button>

<p>{{ userAddStatus }}</p>

<p>Hello, {{ userName }}. It is {{ getTime() }}</p>
